<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./style.css" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body class="bg-[#121417] text-[15px] text-[#959eac] flex justify-center items-center h-screen">
  
  <div id="card-rating" class="bg-[#252d37] p-8 max-w-[25rem] rounded-3xl flex flex-col gap-7">

    <div class="bg-gray-700 p-2 rounded-full w-10 h-10 flex items-center justify-center">
      <img src="../images/icon-star.svg" alt="star">
    </div>

    <h1 class="text-3xl text-white font-bold">How did we do?</h1>

    <p>
      Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
    </p>

    <div class="flex justify-between">
      <span class="rating" id="r1">1</span>
      <span class="rating" id="r2">2</span>
      <span class="rating" id="r3">3</span>
      <span class="rating" id="r4">4</span>
      <span class="rating" id="r5">5</span>
    </div>

    <button class="bg-orange-500 text-white font-semibold tracking-[2px] uppercase rounded-3xl p-3 hover:bg-white hover:text-[#252d37]">
      submit
    </button>

  </div>

  <div id="card-thanks" class="bg-[#252d37] p-8 max-w-[25rem] rounded-3xl flex-col gap-7 text-center hidden">

    <div class="mx-auto">
      <img src="../images/illustration-thank-you.svg" alt="thank you">
    </div>

    <div id="selected-message" class="bg-gray-700 text-orange-500 p-2 rounded-3xl"></div>

    <h1 class="text-3xl text-white font-bold">Thank you!</h1>

    <p>
      We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
    </p>

  </div>

  <script src="main.js"></script>
</body>
</html>
